<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather APP</title>

</head>
<body>
    <h1 class="heading">Weather App</h1>
    <div class="parent">
    <div class="box">
        <div class="wave -one"></div>
        <div class="wave -two"></div>
        <div class="wave -three"></div>

        <div id="weathercond">
           
        </div>

        <div class="info">
            <h2 class="location"><i class="fa-solid fa-street-view"></i>{%location%}, {%country%}</h2>
            <p id="date"> </p>
            <h1 class="temp">{%tempVal%}&deg;C</h1>
            <h3 class="temp_minmax">MIN {%tempMin%}&deg;C | MAX {%tempMax%}&deg;C</h3>
        </div>
    </div>
</div>

<script>
    const curDate = document.getElementById('date')
    let weathercond =document.getElementById('weathercond')
    const tempStatus = "{%tempStatus%}";
    if(tempStatus =='Clear'){
        weathercond.innerHTML= "<i class='fa-solid fa-sun fa-xl' style='color: #d3b33f;'></i>"
    }else if(tempStatus =='Clouds'){
        weathercond.innerHTML= "<i class='fa-solid fa-cloud fa-xl' style='color: white;'></i>"
    }
    else if(tempStatus =='Rainy'){
        weathercond.innerHTML= "<i class='fa-solid fa-cloud-rain fa-xl' style='color: white;'></i>"
    }
     else{
        weathercond.innerHTML= "<i class='fa-solid fa-cloud-rain fa-xl' style='color: white;'></i>"
    }
    
    const Days =["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"]
    const getCurrentDay = () =>{
        let currentTime = new Date();
        const getDay=Days[currentTime.getDay()];
        return getDay;        
    }
    const getCurrentTime = () =>{
        const months = ["JAN","FEB","MAR","APR","MAY","JUNE","JULY","AUG","SEP","OCT",'NOV',"DEC"]
        let currentTime = new Date();
        let month = months[currentTime.getMonth()];
        let date = currentTime.getDate();

        let hours = currentTime.getHours();
        let minutes = currentTime.getMinutes();

        let period = "AM"

        if(hours >11){
            period = "PM"
            if(hours > 12) hours -=12;
        }

        if(minutes < 10){
            minutes =  '0' + minutes
        }
        return `${month} ${date} | ${hours}:${minutes} ${period}`;
        
    }
   curDate.innerHTML = getCurrentDay() + " | "+ getCurrentTime()


</script>
</body>
</html>
